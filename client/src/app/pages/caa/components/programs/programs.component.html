<nb-card>
  <nb-card-header>
    لیست برنامه ها
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings"
                     [source]="source"
                     (create)="addClick($event)"
                     (edit)="editClick($event)"
                     (delete)="onDeleteConfirm($event)"
    >
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
